<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script language="javascript" >
	$(document).ready(function(){
		$("input[name=cropping]").on("click",function( e ){
			$(".color-box-container").removeClass("rounded").removeClass("circle").addClass($(e.target).val()).removeClass("none");
		});
		$("input#tip").on("click",function( e ){
			console.log(e.target.checked);
			if(e.target.checked)
				$(".color-box").addClass("tipped");
			else
				$(".color-box").removeClass("tipped");
		});
	});
	</script>
</head>
<body>
	<div id="circle-thing-demo">
		<div id="center-thing">Hello, world!</div>
		<div id="content-items">
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 1</span></div></div>
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 2</span></div></div>
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 3</span></div></div>
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 4</span></div></div>
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 5</span></div></div>
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 6</span></div></div>
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 7</span></div></div>
			<div class="content-item"><div class="sphere"><span class="bg">Content Item 8</span></div></div>
		</div>
	</div>
	<div id="rotation-demo">
		Orient the cube:
		<input type="radio" name="orientation" value="spin-flat" id="flat" checked="checked"/>
		<label for="flat">Flat</label>
		
		<input type="radio" name="orientation" value="spin-edge" id="edge"/>
		<label for="edge">Edge</label>
		
		<input type="radio" name="orientation" value="spin-tipped" id="tip"/>
		<label for="tip">Tip</label>
		<br/>
		Cropping:
		<input type="radio" name="cropping" value="none" id="crop-none" checked="checked" />
		<label for="crop-none">None</label>
		
		<input type="radio" name="cropping" value="rounded" id="crop-rounded" />
		<label for="crop-rounded">Rounded</label>
		
		<input type="radio" name="cropping" value="circle" id="crop-circle" />
		<label for="crop-circle">Circle</label>
		<section class="color-box-container">
			<div class="color-box spin-flat spinning">
				<figure>1 Front</figure>
				<figure>2 Back</figure>
				<figure>3 Right</figure>
				<figure>4 Left</figure>
				<figure>5 Top</figure>
				<figure>6 Bottom</figure>
			</div>
		</section>
	</div>
</body>
</html>
